<html>
    <head>
        <title>
            GoodVibesForm
        </title>
    </head>
    <body>
        <center><h2><img src="https://t3.ftcdn.net/jpg/04/92/43/16/360_F_492431663_xZDh0wnkmV6i2rx64F8OF2rQLe6oOvWE.jpg" height="10%" width="10%">Good Vibes Form</h2></center>
        <center><b>Tell us something positive that happend to you today</b></center>
        <form>
            <table> 
            <tr>
                <td><label>Name:</label></td>
                
                <td> <input type="text" name="  name"placeholder="Enter your name"/></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="  Email"placeholder="Enter your email address"/></td>
            </tr>
            <tr>
                <td><label>On scale of 1-10,how good was it?</label></td>  
                <td><input type="number" name="number "placeholder=" Select between 1-10"/></td>
             </tr>
             <tr>
                <td><label>Where did it happen?</label></td>  
                <td><select>
                    <option value="null">Select</option>
                    <option value="Vijayawada">Vijayawada</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select></td>
             </tr>
             <tr>
                <td><label>Date:</label></td>
                <td><input type="date" name="dates"/></td>
             </tr>
             <tr>
                <td><label>At what time of day did it happen?</label></td>
                <td> <input type="radio" name="time" id="">Morning
                      <br>
                     <input type="radio" name="time" id="">Afternoon
                     <br>
                     <input type="radio" name="time" id="">Evening
                    </td>
             </tr>
            <tr>
               <td><label> What emotions did you experiance? <br>(select all that apply)</label></td>
               <td>  <input type="checkbox" name="n" id="">Excited
                     <br>
                     <input type="checkbox" name="n" id="">Humbled
                     <br>
                     <input type="checkbox" name="n" id="">Loved
                     <br>
                     <input type="checkbox" name="n" id="">Ethusaistic
                     <br>
                     <input type="checkbox" name="n" id="">Elited
                   </td>
            </tr>
            <tr>
                <td>Please describe your positive experiance.</td>
                <td>   <textarea name="" id="" cols="50"></textarea>
                    </td>
             </tr>
            </table>
        </form>
        <center><input type="submit" value="Submit"></center> 
     </body>
</html>
