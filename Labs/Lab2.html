<html>
    <head>
        <title>
            Apillication Form
        </title>
    </head>
    <body>
        <form>
            <label>
                Name: 
            </label>
            <input type="text" name="Enter name"/>
             
            <br>
            <br>
            <label>
                Date of Birth: 
            </label>
            <input type="date" name="DOB"/>
            
            <br>
            <br>
            <label>
                Gender:
            </label>
            <input type="radio" name="Gender" />Male
            <input type="radio" name="Gender" />Female
            <input type="radio" name="Gender" />Others
            <br>
            <br>
            <label>
                Qualification:
            </label>
            <select>
                <option value="null">Select</option>
                <option value="SSC">SSC</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Diplamo">Diplamo</option>
                <option value="Graduation">Graduation</option>
                <option value="Post-Graduation">Post-Graduation</option>
            </select>
            <br>
            <br>
            <label>
                Languages Known:
            </label>
            <input type="checkbox" name="languages"/>Telugu
            <input type="checkbox" name="languages"/>Hindi
            <input type="checkbox" name="languages"/>English
            <br>
            <br>
            <label>
                Email:
            </label>
            <input type="email" name="personal-email"/>
            <br>
            <br>
            <label>
                    Phone no:
            </label>
            <input type="number" name="number"/>
            <br>
            <br>
            <label>
                Photo:
            </label>
            <input type="file" name="image"/>
            <br>
            <br>
            <label>
                Adress:
            </label>
            <textarea name="adress"  cols="30"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>

</html>
